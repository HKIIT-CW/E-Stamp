        // Resize image to optimal size for QR code scanning
        function resizeImage(img, maxSize = 1500) {
            const canvas = document.createElement('canvas');
            let width = img.width;
            let height = img.height;

            // Calculate new dimensions
            if (width > height) {
                if (width > maxSize) {
                    height = (height * maxSize) / width;
                    width = maxSize;
                }
            } else {
                if (height > maxSize) {
                    width = (width * maxSize) / height;
                    height = maxSize;
                }
            }

            canvas.width = width;
            canvas.height = height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0, width, height);

            return canvas;
        }

        // Enhance image contrast for better QR code detection
        function enhanceContrast(imageData) {
            const data = imageData.data;
            const factor = 1.5; // Contrast factor

            for (let i = 0; i < data.length; i += 4) {
                // Apply contrast enhancement to RGB channels
                data[i] = ((data[i] - 128) * factor) + 128;     // Red
                data[i + 1] = ((data[i + 1] - 128) * factor) + 128; // Green
                data[i + 2] = ((data[i + 2] - 128) * factor) + 128; // Blue

                // Clamp values to 0-255
                data[i] = Math.max(0, Math.min(255, data[i]));
                data[i + 1] = Math.max(0, Math.min(255, data[i + 1]));
                data[i + 2] = Math.max(0, Math.min(255, data[i + 2]));
            }

            return imageData;
        }

        // Try scanning QR code with different image processing techniques
        function tryMultipleScanningMethods(canvas) {
            const ctx = canvas.getContext('2d');
            const width = canvas.width;
            const height = canvas.height;

            // Method 1: Original image
            let imageData = ctx.getImageData(0, 0, width, height);
            let code = jsQR(imageData.data, width, height, {
                inversionAttempts: "dontInvert"
            });
            if (code) return code;

            // Method 2: With inverted colors
            code = jsQR(imageData.data, width, height, {
                inversionAttempts: "invertFirst"
            });
            if (code) return code;

            // Method 3: Enhanced contrast
            imageData = ctx.getImageData(0, 0, width, height);
            enhanceContrast(imageData);
            code = jsQR(imageData.data, width, height, {
                inversionAttempts: "attemptBoth"
            });
            if (code) return code;

            // Method 4: Try with smaller size for very large images
            if (width > 1000 || height > 1000) {
                const smallCanvas = document.createElement('canvas');
                const scale = 800 / Math.max(width, height);
                smallCanvas.width = width * scale;
                smallCanvas.height = height * scale;
                const smallCtx = smallCanvas.getContext('2d');
                smallCtx.drawImage(canvas, 0, 0, smallCanvas.width, smallCanvas.height);

                imageData = smallCtx.getImageData(0, 0, smallCanvas.width, smallCanvas.height);
                code = jsQR(imageData.data, smallCanvas.width, smallCanvas.height, {
                    inversionAttempts: "attemptBoth"
                });
                if (code) return code;
            }

            return null;
        }

        // Process scanned QR code
        function processQRCode(data) {
            console.log('Scanned QR Code:', data);

            // Check if this QR code is in the required list
